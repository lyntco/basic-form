<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic HTML Form with Validation</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="./styles/main.css" rel="stylesheet">
</head>
<body>
  <h1>Basic HTML Form with Validation</h1>
  <div>
    <form>
      <label for="name">Name</label>
      <input id="name" type="text" required />
      <label for="email">Email</label>
      <input id="email" type="email" required/>
      <fieldset name="cake-type">
        <legend>Type of Cake</legend>
        <input id="cake-spiderman" type="checkbox" />
        <label for="cake-spiderman">Spiderman Cake</label>
        <input id="cake-batman" type="checkbox" />
        <label for="cake-batman">Batman Cake</label>
        <input id="cake-supergirl" type="checkbox" />
        <label for="cake-supergirl">Supergirl Cake</label>
        <input id="cake-batgirl" type="checkbox" />
        <label for="cake-batgirl">Batgirl Cake</label>
      </fieldset>
      <fieldset name="event-type">
        <legend>Celebration Type</legend>
        <input id="event-birthday" type="radio" name="event-type"/>
        <label for="event-birthday">Birthday</label>
        <input id="event-wedding" type="radio" name="event-type"/>
        <label for="event-wedding">Wedding</label>
        <input id="event-corporate" type="radio" name="event-type"/>
        <label for="event-corporate">Corporate</label>
        <input id="event-other" type="radio" name="event-type"/>
        <label for="event-other">Other</label>
        <input id="event-other-text" type="text" name="event-type"/>
      </fieldset>
      <label for="cake-dreams">Tell us about your dream cake:</label>
      <textarea name="textarea"></textarea>
      <button type="submit">Send away</button>
      <input type="reset" value="Restart" />
    </form>
  </div>
</body>
</html>
